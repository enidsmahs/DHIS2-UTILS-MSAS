    /*
 CSS for the main interaction
*/
    .accordion>input[type="checkbox"] {
        position: absolute;
        left: -100vw;
    }

    .accordion .content {
        overflow-y: hidden;
        height: 0;
        transition: height 0.3s ease;
    }

    .accordion>input[type="checkbox"]:checked~.content {
        height: auto;
        overflow: visible;
    }

    .accordion label {
        display: block;
    }

    /*
 Styling
*/

    .accordion {
        margin-bottom: 1em;
    }

    .accordion>input[type="checkbox"]:checked~.content {
        padding: 8px;
        border: 1px solid #93c1f2;
        border-top: 0;
    }

    .accordion .handle {
        margin: 0;
        font-size: 1.125em;
        line-height: 1.2em;
    }

    .accordion label {
        color: #333;
        cursor: pointer;
        font-weight: normal;
        padding: 8px;
        background: #edf6ff;
    }

    .accordion label:hover,
    .accordion label:focus {
        background: rgb(136, 207, 248);
        color: white;
    }

    .accordion .handle label:before {
        font-family: 'fontawesome';
        content: '\02795';
        /* Unicode character for "plus" sign (+) */
        float: right;
        display: inline-block;
        margin-right: 10px;
        font-size: .58em;
        line-height: 1.556em;
        vertical-align: middle;
    }

    .accordion>input[type="checkbox"]:checked~.handle label:before {
        content: "\2796";
        /* Unicode character for "minus" sign (-) */
    }


    /*
 Demo purposes only
*/
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    .accordion {
        max-width: 100%;
    }

    .accordion p:last-child {
        margin-bottom: 0;
    }
</style>

    function PrintTable(data) {
        var html = '<table class="pivot user-select displaydensity-NORMAL fontsize-NORMALy"><thead><tr>';
        var headers = data.headers
        var rows = data.rows
        if (headers && headers.length) {

            jQuery.each(headers, function (i) {
                //getting heading at that key
                html += '<th>' + headers[i].name + '</th>';
            });
            html += '</tr>';
            html += '<tbody>';
            jQuery.each(rows, function (k, r) {
                jQuery.each(r, function (j) {
                    html += '<td>' + rows[k][j] + '</td>';
                });

                html += '</tr>';
            });
        } else {
            html += 'Pas de resultat</td></tr>';
        }
        html += '</tbody></table>';
        return html;
    }

                var isEPS2 = false;

                var cs_ziguinchor = false;

                    else if (orgUnitUID === 'XWNWprY9RW0') { cs_ziguinchor = true; break; }

                    //else if (orgUnitUID === 'S9nVJLlzYrK') { RM_Dakar = true; break; }
